{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
{% endblock %}

{% block breadcrumb %}
    <li class="active">Case Submission</li>
{% endblock %}


{% block scripts %}
{% endblock %}

{% block content %}
        <form id="build-case" action="/upload/" method="post">
            <div id="titleDiv" >
                <div class="field">
                    <p>Title:</p>
                    <input style="width:50%;" name="caseTitle" type="text" value="{{exptitle}}"></input>
                </div>
                <div class="field">
                    <p>Identify as:</p>
                    <select class="peopleCategory" name="peopleCategory">
                        <option value="0">LGBTQ</option>
                        <option value="1">Disability/Child With Disability</option>
                        <option value="2">Veteran</option>
                    </select>
                </div>
                <div class="field">
                    <p>Seeking:</p>
                    <select class="serviceCategory" name="serviceCategory">
                        <option value="0">Bed</option>
                        <option value="1">Food</option>
                        <option value="2">Job</option>
                    </select>
                </div>

                <div class="field">
                    <p>Describe your situation:</p>
                    <textarea name="caseDescription" rows="3" cols="100">{{ caseDescription }}</textarea>
                </div>
            </div>

            <button id="submitBtn" type="submit">Submit</button>
        </form>
        <button type="button" id="prevBtn" style="display:none">Previous</button>
{% endblock %}
